<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        canvas{border: 1px solid;}
    </style>
    <title>ajaxTest</title>
</head>

<body>
    <button id="rel">-10</button>
    <canvas id="canvas" width=400 height=30></canvas>
    <button id="add">+10</button>
    <span id="text"></span>
</body>

<script src="//cdn.bootcss.com/jquery/3.0.0-alpha1/jquery.min.js"></script>
</html>

<script>
    var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	var x = 10, y = 5, w = 50, h = 20;

	run("red");
	
	// 生成矩阵
	function run(color){
		clears();
		ctx.fillStyle = color;
		ctx.fillRect(x, y, w, h);
	}
	// 清除画布
	function clears(){
		ctx.beginPath();
		ctx.clearRect(0, 0, 400, 30);
		ctx.closePath();
	}

    $(function(){

    $('#rel').click(function(){
        w = w - 10;
        run("red");
    });

    $('#add').click(function(){
        
        var width = strval(w);
        var op = "add";
        alert("add width");
        $.ajax({
        type: "post",
        url: "ajax_draw.php",
        data: {width:width,op:op}, //提交到demo.php的数据
        dataType: "json", //回调函数接收数据的数据格式
        success: function(msg){
            $('#text').empty(); //清空Text里面的所有内容
            var data='';
            if(msg!=''){
                data = eval("("+msg+")"); //将返回的json数据进行解析，并赋给data
            }
            $('#text').html("new_width: " + data.new_width); //在#text中输出
            console.log(data); //控制台输出
        },
        error:function(msg){
            console.log(msg);
        }
        });
    });
    })

</script>
