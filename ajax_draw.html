<!DOCTYPE html>
<html>
	
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
    canvas{border:1px solid;}
</style>
</head>
 

<body>
    <canvas id="canvas" width=400 height=30 ></canvas>
    <button onclick="addw();">+10</button>
</body>

<script>
    var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	var x = 10, y = 5, w = 10, h = 20;
	
	run("red");
	
	// 生成矩阵
	function run(color){
		clears();
		ctx.fillStyle = color;
		ctx.fillRect(x, y, w, h);

	}
	// 清除画布
	function clears(){
		ctx.beginPath();
		ctx.clearRect(0, 0, 400, 30);
		ctx.closePath();
	}

    function addw(){
        alert("btn1 f");
        var width = strval(w);
        var add = 10;
        var adds = strval(add);
        $.ajax({
            type: "post",
            url: 'ajax_draw.php',
            async: false,
            data:{
                width:width,
                add:adds
            },
            dataType: "json",
            success:function(msg){
                if(msg!=''){
                    var data='';
                    data = eval("(" + msg + ")");
                    w = intval(data.new_width);
                    run("red");
                }
            },
            error:function(msg){
                console.log(msg);
            }
        });
        alert("btn1 b");
    }
    

</script>
</html>
