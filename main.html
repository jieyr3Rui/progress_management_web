<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>main page</title>

</head>

<body>
    <h1>我的第一个标题</h1>
    <script>
        var uname = GetQueryString("uname");

        function  GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); 
            var r = location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null; 
        }
        alert("uname="+uname);
    </script>
</body>
</html>
